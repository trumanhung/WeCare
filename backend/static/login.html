                <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-start"><label class="d-sm-flex justify-content-sm-start"><i class="fa fa-intersex" style="font-size: 21px;padding-left: 5px;"></i></label><select class="custom-select form-control" style="min-width: 200px;" name="gender" required=""><option value="">Gender</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select></div>

            <div
                class="form-group d-flex d-xl-flex justify-content-xl-center"><button class="btn btn-success" id="submit-profile" type="button" onclick="sign_up()">Sign up</button></div>
